<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos do Dia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .agendamento-card {
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            background-color: #cce69d; /* Cor cinza clara do Bootstrap */
        }
        /* Estilos para o card finalizado */
        .agendamento-card.finalizado {
            background-color: #d1e7dd; /* Cor verde clara do Bootstrap */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Agendamentos para {{ hoje|date:"d/m/Y" }}</h2>
        <div id="agendamentos-list" class="row">
            </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const agendamentosList = document.getElementById('agendamentos-list');
        let initialCount = 0;
        const authToken = "{{ token }}";

        async function fetchAgendamentos() {
            try {
                const response = await fetch('/agendamentos-do-dia-json/');
                if (!response.ok) {
                    throw new Error('Falha ao carregar agendamentos');
                }
                const agendamentos = await response.json();
                
                if (agendamentos.length > initialCount && initialCount !== 0) {
                    alert("üö® Novo Agendamento Recebido!");
                }
                initialCount = agendamentos.length;
    
                renderAgendamentos(agendamentos);
    
            } catch (error) {
                console.error('Erro:', error);
            }
        }
    
        function renderAgendamentos(agendamentos) {
            agendamentosList.innerHTML = '';
            
            if (agendamentos.length === 0) {
                agendamentosList.innerHTML = '<p>Nenhum agendamento encontrado para hoje.</p>';
                return;
            }
    
            agendamentos.forEach(agendamento => {
                const isFinalizado = agendamento.status === 'finalizado';
                const cardClass = `card agendamento-card ${isFinalizado ? 'finalizado' : ''}`;
                const buttonClass = `btn ${isFinalizado ? 'btn-success' : 'btn-primary'} btn-finalizar`;
                const buttonText = isFinalizado ? 'Finalizado' : 'Servi√ßo Finalizado';
                const isDisabled = isFinalizado ? 'disabled' : '';
    
                const cardHtml = `
                    <div class="col-md-6 col-lg-4">
                        <div class="${cardClass}">
                            <div class="card-body">
                                <h5 class="card-title">${agendamento.nome_servico}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">
                                    <i class="bi bi-clock"></i> ${agendamento.hora_agendamento.substring(0, 5)}
                                </h6>
                                <p class="card-text">
                                    <strong>Cliente:</strong> ${agendamento.nome_cliente} <br>
                                    <strong>Animal:</strong> ${agendamento.nome_animal} <br>
                                    <strong>Observa√ß√µes:</strong> ${agendamento.observacoes || "Nenhuma."}
                                </p>
                                <button class="${buttonClass}" data-id="${agendamento.id}" ${isDisabled}>
                                    ${buttonText}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                agendamentosList.innerHTML += cardHtml;
            });
        }
        
        // Listener para os bot√µes "Servi√ßo Finalizado"
        agendamentosList.addEventListener('click', async (event) => {
            if (event.target.classList.contains('btn-finalizar')) {
                const agendamentoId = event.target.dataset.id;
    
                const headers = {
                    'Content-Type': 'application/json',
                };
    
                // Adiciona o cabe√ßalho de autoriza√ß√£o se o token existir
                if (authToken && authToken !== "None") {
                    headers['Authorization'] = `Token ${authToken}`;
                }
    
                try {
                    const response = await fetch(`/api/agendamentos/finalizar/${agendamentoId}/`, {
                        method: 'POST',
                        headers: headers,
                    });
    
                    if (!response.ok) {
                        throw new Error('Falha ao finalizar o servi√ßo.');
                    }
    
                    const data = await response.json();
                    
                    // Atualiza o bot√£o e o card imediatamente para um feedback visual instant√¢neo
                    const clickedButton = event.target;
                    clickedButton.classList.remove('btn-primary');
                    clickedButton.classList.add('btn-success');
                    clickedButton.innerText = 'Finalizado';
                    clickedButton.setAttribute('disabled', 'true');
                    
                    const card = clickedButton.closest('.agendamento-card');
                    if (card) {
                        card.classList.add('finalizado');
                    }
    
                } catch (error) {
                    console.error('Erro ao finalizar o servi√ßo:', error);
                    alert('Erro ao finalizar o servi√ßo. Tente novamente.');
                }
            }
        });
    
        // Inicia a primeira busca e o polling
        fetchAgendamentos();
        setInterval(fetchAgendamentos, 5000);
    </script>
</body>
</html>
