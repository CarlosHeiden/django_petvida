{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-menu-custom text-white text-center">
                    <h4>üêæ Login PetVida üêæ</h4>
                </div>
                <div class="card-body">
                    {% if form.non_field_errors %}
                        <div class="alert alert-danger" role="alert">
                            {% for error in form.non_field_errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Usu√°rio:</label>
                            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" autocomplete="username" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Senha:</label>
                            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" autocomplete="current-password" required>
                        </div>
    
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    Ainda n√£o tem uma conta? <a href="{% url 'register' %}">Cadastre-se aqui</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
