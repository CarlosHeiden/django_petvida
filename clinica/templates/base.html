<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}PetVida{% endblock %}</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   .bg-menu-custom {
    background-color: #03bb85; /* verde agua */
  }
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .btn-salvar {
  background-color: #03bb85;
  border-color: #03bb85;
  color: #ffffff;
}
.btn-salvar:hover {
  background-color: #029c71;
  border-color: #029c71;
}
    
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-menu-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'pagina_inicial' %}">Clínica PetVida</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'menu' %}">Menu</a>
                </li>
                
                {% endif %}
            </ul>
            <ul class="navbar-nav">
                {% if not user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Entrar</a>
                </li>
                
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'custom_logout' %}">Sair</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

  <main class="container">
    {% block content %}
        {% endblock %}
  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
