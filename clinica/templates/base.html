<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}PetVida{% endblock %}</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   .bg-menu-custom {
    background-color: #03bb85; /* verde agua */
  }
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-menu-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'menu' %}">Menu Clínica PetVida </a>
      <div class="d-flex">
          {% if user.is_authenticated %}
              <span class="navbar-text me-3">
                  Olá, {{ user.username }}
              </span>
              
              <form action="{% url 'logout' %}" method="post" style="display:inline;">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-light">Sair</button>
              </form>
                        {% else %}
              <a class="btn btn-outline-light" href="{% url 'login' %}">Entrar</a>
          {% endif %}
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}
        {% endblock %}
  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
