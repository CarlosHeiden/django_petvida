{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">{{ titulo }}</h2>

  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">{{ botao }}</button>
    <a href="{% url voltar_url %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
